<link rel="import" href="../styles.html">

<dom-module id="issue-view-style">
    <template>
        <style include="sit-app-style"></style>
        <style>
            :host { display: block; }
            app-header {
                background-color: var(--sit-header-color);
                color: var(--sit-header-text-color);
            }

            paper-card {
                width: 100%;
                margin-bottom: 10pt;
            }

            merge-request {
                margin-bottom: 10pt;
            }

            .open {
                display: none;
            }

            .closed {
                background-color: #0e2231;
                color: white;
                padding: 4pt;
            }

            #reopen {
                background-color: var(--sit-primary-color);
                color: #000;
            }

            paper-button#save {
                background-color: var(--sit-primary-color);
            }

        </style>
    </template>
</dom-module>
