<dom-module id="issue-style">
    <template>
        <style>
            paper-card {
                width: 100%;
                margin: 10pt;
            }

            paper-card h4 {
                font-weight: normal;
                font-size: 14pt;
                height: 40pt;
                padding-left: 4pt;
                padding-right: 4pt;
                margin: 0pt;
                padding-top: 4pt;
                overflow: auto;
            }
          
            paper-card #note {
                margin-bottom: 4pt;
            }

            paper-card #note small {
                color: gray;
            }

            @media only screen and (min-width: 768px) {
                paper-card {
                    width: 20vw;
                }
            }

            .open {
                background-color: darkseagreen;
                padding: 4pt;
                opacity: 0.5;
            }

            .closed {
                background-color: #0e2231;
                padding: 4pt;
                color: white;
                opacity: 0.5;
            }


            paper-badge {
                --paper-badge-background: var(--paper-light-blue-100);
           }

            .mr {
                padding: 4pt;
                background-color: #0b97c4;
                color: white;
                opacity: 0.5;
            }

        </style>
    </template>
</dom-module>
